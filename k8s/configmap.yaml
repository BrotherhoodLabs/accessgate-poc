apiVersion: v1
kind: ConfigMap
metadata:
  name: accessgate-config
  namespace: accessgate-poc
data:
  # Database configuration
  POSTGRES_DB: "accessgate"
  POSTGRES_USER: "accessgate"
  
  # Backend configuration
  NODE_ENV: "production"
  PORT: "8000"
  LOG_LEVEL: "info"
  
  # Frontend configuration
  VITE_API_BASE_URL: "http://accessgate-backend-service:8000/api"
  
  # CORS configuration
  CORS_ORIGINS: "http://accessgate-frontend-service:3000"
  
  # Rate limiting
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "100"
