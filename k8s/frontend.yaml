apiVersion: apps/v1
kind: Deployment
metadata:
  name: accessgate-frontend
  namespace: accessgate-poc
  labels:
    app: accessgate-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: accessgate-frontend
  template:
    metadata:
      labels:
        app: accessgate-frontend
    spec:
      containers:
      - name: frontend
        image: accessgate-frontend:latest
        imagePullPolicy: Never  # Use local image for development
        ports:
        - containerPort: 80
        env:
        - name: VITE_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: accessgate-config
              key: VITE_API_BASE_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: accessgate-frontend-service
  namespace: accessgate-poc
  labels:
    app: accessgate-frontend
spec:
  selector:
    app: accessgate-frontend
  ports:
  - port: 3000
    targetPort: 80
  type: ClusterIP
